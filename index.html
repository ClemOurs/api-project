<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars</title>
</head>
<body>
    <div class="container">
        <h1>Welcome padawan !</h1>
        <div class="" id="planets">
            <div id="content"></div>
        </div>
        <div id="planet-infos"></div>
        <div class="" id="films">
            <div class="film" id="1">
                <img src="img/posters/star-wars-episode-iv.jpeg" alt="poster">
            </div>
            <div class="film" id="2">
                <img src="img/posters/star-wars-episode-v.jpeg" alt="poster">
            </div>
            <div class="film" id="3">
                <img src="img/posters/star-wars-episode-vi.jpeg" alt="poster">
            </div>
            <div class="film" id="4">
                <img src="img/posters/star-wars-episode-I.jpeg" alt="poster">
            </div>
            <div class="film" id="5">
                <img src="img/posters/star-wars-episode-II.jpeg" alt="poster">
            </div>
            <div class="film" id="6">
                <img src="img/posters/star-wars-episode-III.jpeg" alt="poster">
            </div>
        </div>
        <div id="film-infos"></div>
    </div>
    <div id="translator">
        <h1>Sith Translator</h1>
        <textarea id="text" placeholder='enter the text here'></textarea>
        <button id="send" type="submit">Translate</button>
        <textarea id="result"></textarea>
    </div>
    <div id="result-translation"></div>
    <script src="main.js"></script>
</body>
</html>
